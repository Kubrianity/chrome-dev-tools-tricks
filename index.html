<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello World!");
    // Interpolated
    console.log("Hello, I am a %s!", "world");
    // Styled
    console.log("%c I am some great text", "font-size:25px; color:red");
    // warning!
    console.warn("OH NOOO!!!");
    // Error :|
    console.error("Oops, error!");
    // Info
    console.info("Octopuses have three hearts");
    // Testing
    console.assert(1 === 2, 'That is wrong'); //only fired when assertion is wrong 
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p); //view the element
    console.dir(p); //show methods and properties
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Ron');
    console.count('Ron');
    console.count('Harry');
    console.count('Hermione');
    console.count('Harry');
    console.count('Hermione');
    console.count('Harry');
    console.count('Harry');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Kubrianity')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    // table
    console.table(dogs);
  </script>
</body>
</html>
